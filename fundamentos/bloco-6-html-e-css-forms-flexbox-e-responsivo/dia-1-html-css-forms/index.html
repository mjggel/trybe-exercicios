<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
    <!-- 1 - Adicione os campos de entrada para email e senha. -->
    <!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
    <!-- 5 - Adicione o atributo required para os campos de email e senha. -->
    <!-- 6 - Adicione o atributo autocomplete="off" para o campo de email. -->
    <!-- 7 - Adicione o atributo autofocus para o campo de email. -->
        <label for="usuario">Usuario</label>
        <br>
        <input type="text" name="user" id="usuario" placeholder="Digite seu email" autocomplete="off" autofocus required>
        <br>
        <label for="senhaID">Senha</label> 
        <br>
        <input type="password" name="senha" id="senhaID" placeholder="Digite sua senha" required>
        <br>
    <!-- 2 - Adicione um checkbox com o texto Lembre-me. -->
    <!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
    <!-- 5 - Adicione o atributo required para os campos de email e senha. -->
        <input type="checkbox" name="" id="">Lembre-me.
        <br>
    <!-- 3 - Adicione um botÃ£o com o texto Entrar. -->
        <button>Entrar</button>
</form>
</body>
</html>
